<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Produtividade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../src/imgs/UTILI.png">
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>✓ Checklist Produtivo</h1>
            <p class="subtitle">Organize suas tarefas e conquiste seus objetivos</p>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total de Tarefas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Concluídas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-label">
                    <span>Progresso do Dia</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Add Task -->
            <div class="add-task-section">
                <form class="add-task-form" id="addTaskForm">
                    <input 
                        type="text" 
                        class="task-input" 
                        id="taskInput" 
                        placeholder="Digite uma nova tarefa..."
                        required
                    >
                    <button type="submit" class="btn-add">+ Adicionar</button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendentes</button>
                <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-list" id="tasksList">
                <!-- Tasks serão inseridas aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
